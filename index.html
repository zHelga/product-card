<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="card-box">
        <div class="card-img">
          <img src="images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-content">
          <p class="card-content__label">Perfume</p>
          <h2 class="card-content__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-content__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-content__price">
            <span class="price__actual">$149.99</span>
            <span class="price__delete">$169.99</span>
          </div>
          <button class="card-content__btn">
            <img src="images/icon-cart.svg" alt="Icon Card" class="btn__icon" />
            <span class="btn__text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
